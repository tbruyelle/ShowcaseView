buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

allprojects {
    group = 'com.github.espiandev'
    version = '3.2.0-comalia'

    repositories {
        mavenCentral()
    }

    tasks.withType(Compile) {
        options.encoding = "UTF-8"
    }
}